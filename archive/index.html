<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDM Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      font-size: 0.9rem;
      margin: 20px;
    }

    img {
      max-width: 100%;
    }

    .clients {
      margin-bottom: 2rem;
    }

    .edms {
      display: grid;
      gap: 2%;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    .screens {
      display: grid;
      gap: 10px;
      grid-template-columns: 1.3fr 0.7fr;
    }
  </style>
</head>
<body>
  <h1>EDM Archive</h1>
  <ul class="clients">
    <li><a href="#example-client">example-client</a></li>
  </ul>

  <h2 id="example-client">example-client</h2>
  <div class="edms">
    <div>
        <p>campaign: edm/</p>
        <p>path: <a href="../src/example-client/edm/">../src/example-client/edm/</a></p>
        <div class="screens">
          <a href="../src/example-client/edm/screenshot-600.webp" target="_blank"><img src="../src/example-client/edm/screenshot-600.webp" /></a>
          <a href="../src/example-client/edm/screenshot-375.webp" target="_blank"><img src="../src/example-client/edm/screenshot-375.webp" /></a>
        </div>
    </div>
  </div>
</body>
</html>
